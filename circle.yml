machine:
  node:
    version: 4.5.0
  
dependencies:
  override:
    - yarn

test:
  pre:
    - yarn lint
  override:
    - yarn test:cover
  post:
    - yarn coveralls

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - yarn add dot-json
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/serverless-dynamodb-ttl/.npmrc
      - dot-json package.json version ${CIRCLE_TAG:1}
      - yarn publish